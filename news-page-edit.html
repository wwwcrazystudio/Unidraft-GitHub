                <div class="container">

                    <div class="row">

                        <div class="col-9 news-edit__partial">

                            <div class="news-edit__block">

                                <label class="set-form-label">
                                    <span class="set-form-label__title">Заголовок</span>
                                    <input type="text" name="" class="form-field">
                                </label>

                            </div>

                        </div>

                        <div class="col-3 news-edit__partial">

                            <div class="news-edit__block news-edit__block--time-date-wrapper">

                                <label class="set-form-label set-form-label--auto">
                                    <span class="set-form-label__title">Дата публикации</span>
                                    <input name="" autocomplete="off" placeholder="01.06.2018" class="form-field" id="date-1">
                                </label>

                                <label class="set-form-label set-form-label--auto">
                                    <span class="set-form-label__title">Время</span>
                                    <input placeholder="12:00" id="time" name="" class="form-field">
                                </label>

                            </div>

                        </div>

                        <div class="col-9 news-edit__partial">

                            <div class="news-edit__block">

                                <label class="set-form-label">
                                    <span class="set-form-label__title">Адрес</span>
                                    <input type="text" name="" class="form-field">
                                </label>

                            </div>

                        </div>


                        <div class="col-3 news-edit__partial">

                            <div class="news-edit__block">
                                <label class="set-form-label">
                                    <span class="set-form-label__title">Статус</span>
                                    <select class="form-field form-field--select form-field--drop">
                                        <option value="">Опубликовано</option>
                                        <option value="Опубликовано">Опубликовано</option>
                                        <option value="Не опубликовано"> Не опубликовано</option>
                                    </select>
                                </label>
                            </div>

                        </div>

                        <div class="col-9 news-edit__partial">

                            <div class="news-edit__block">

                                <label class="set-form-label">
                                    <span class="set-form-label__title">Краткий текст (для главной страницы)</span>
                                    <img src="img/editor-small.jpg" alt="">
                                </label>

                            </div>

                            <div class="news-edit__block">

                                <label class="set-form-label">
                                    <span class="set-form-label__title">Полный текст</span>

                            </div>

                        </div>
